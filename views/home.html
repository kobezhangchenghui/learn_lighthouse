<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站性能监控系统</title>
    <link rel="stylesheet" href="/assets/css/home.css">
</head>
<body>
    <header>
        <h1>网站性能监控系统</h1>
        <button id="addWebsite">+ 添加网站</button>
    </header>
        
<section class="website-list" id="websiteList">
            <!-- 网站卡片动态加载 -->
        </section>

        <div class="modal" id="editModal">
            <div class="modal-content">
                <h2>网站信息</h2>
                <form id="websiteForm">
                    <input type="hidden" id="websiteId">
                    <div class="form-group">
                        <label for="name">网站名称</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">描述</label>
                        <textarea id="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="urls">监控URL（每行一个）</label>
                        <textarea id="urls" rows="4" required></textarea>
                    </div>
                    <div class="form-buttons">
                        <button type="button" class="cancel">取消</button>
                        <button type="submit">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="/assets/js/home.js"></script>
<script>
function runAllTests() {
    fetch('/api/websites/run-tests', { method: 'POST' })
        .then(response => response.json())
        .then(data => alert('测试任务已启动：' + data.message));
}

function runSingleTest(url) {
    fetch('/api/websites/run-test', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ url: url })
    })
    .then(response => response.json())
    .then(data => alert('测试任务已启动：' + data.message));
}
</script>
</body>
</html>
